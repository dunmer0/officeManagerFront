<div class="mt-2 ">
  <form [formGroup]="projectForm" class="grid grid-cols-6 gap-4" >
    <mat-form-field  class="col-span-1 mt-4 mb-4" >
      <mat-label>Number</mat-label>
      <input matInput  minlength="3" placeholder="235.125"  formControlName="number"
             class="bg-gray-200 border-2 border-teal-600 rounded-2xl focus:border-blue-500  p-2"
      />
    </mat-form-field>
    <mat-form-field  class="col-span-5 mt-4 mb-4" >
      <mat-label>Title</mat-label>
      <input matInput minlength="3" placeholder="Construire iombil de locuinte..."  formControlName="title"
             class="bg-gray-200 border-2 border-teal-600 rounded-2xl focus:border-blue-500  p-2"/>
      @if (projectForm.controls.title.hasError('pattern')){
        <mat-error >
          Only alphanumeric, "." ,"-" and "_" <strong>allowed</strong>.
        </mat-error>
      }
      <mat-error *ngIf="projectForm.controls.title.hasError('required')">
        Title is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Certificate</mat-label>
      <mat-select formControlName="certificate" >
        <!-- Use *ngFor to create options dynamically from the cities list -->
        <mat-option *ngFor="let certificate of certificateStore.certificatesByBeneficiary()" [value]="certificate.id">
          {{ certificate.number }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  <div class="grid grid-cols-4 gap-4">
    <div class="col-start-3 col-span-1 ">
      <button   (click)="onSubmit()" class=" bg-teal-100 border-2 border-teal-600 rounded-2xl text-lg hover:text-xl h-12 mt-2 lg:text-lg text-clip w-full">
