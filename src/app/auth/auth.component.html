<div *ngIf="router.url === '/'" class="  items-center justify-center w-full max-w-screen-md mx-auto mt-10">
  <div class="flex flex-col lg:flex-row items-center justify-center  rounded-lg">
    <div class="w-full lg:w-1/2 lg:order-2 lg:text-center">
      <div class="w-4/5 lg:w-full">
        <app-login *ngIf="loadedFeature === 'login'"/>
        <app-register *ngIf="loadedFeature === 'register'"/>
      </div>
    </div>
  </div>
</div>
