

<form [formGroup]="resetForm" (ngSubmit)="resetPassword()" autocomplete="off" class="space-y-6
bg-gray-400 p-12 rounded-2xl shadow-2xl w-1/3 self-center sm:ml-[512px]">

  <div class="items-center w-full mt-24">
    <div class=" grid grid-cols-1 sm:grid-cols-3 ">
      <label for="email" class="font-bold text-black">Email:</label>
      <input id="email" type="text" formControlName="email" required class="w-56 sm:col-span-2 rounded-md shadow">
    </div>
    <br>
    <div class="grid grid-cols-1 sm:grid-cols-3">
      <label for="password" class="font-bold text-black">Password:</label>
      <input id="password" type="password" formControlName="password" required class="w-56 sm:col-span-2 rounded-md shadow">
    </div>
    <br>
    <div class="grid grid-cols-1 sm:grid-cols-3 sm:ml-32 w-48">
      <div class="sm:col-span-3 flex justify-center">
        <button type="submit" class="bg-green-500 font-bold text-black py-2 px-4 w-56 rounded-md border-2 border-green-600 hover:bg-green-600 hover:shadow-lg transform hover:-translate-y-1 transition duration-300">Reset Password</button>
      </div>
    </div>
  </div>
</form>
