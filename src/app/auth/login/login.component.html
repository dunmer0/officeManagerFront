@if(!userService.isLoggedIn()){


@if (reset==''){
    <h1 class="text-2xl text-teal-300 font-semibold">Welcome back!</h1>
  <div class="flex justify-center">
  <form [formGroup]="loginForm">
    <div class="mt-10">
      <label for="username" class="flex font-bold text-green-400">Username</label>
      <input id="username" type="text" formControlName="username" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-green-500" autocomplete="off">
    </div>
    <br>
    <div>
      <label for="password" class="flex font-bold text-green-400">Password</label>
      <input id="password" type="password" formControlName="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-green-500" autocomplete="off">
    </div>
    <div class="mt-3 text-teal-300">
      <a class="hover:underline cursor-pointer" (click)="reset = 'reset'" >Forgot password?</a>
    </div>
    <div class="flex justify-center mt-3">
      <button type="submit"
        class="bg-teal-300 font-bold text-white py-2 px-4 rounded-md border-2 border-green-600 hover:bg-teal-400 hover:shadow-lg transform hover:-translate-y-1 transition duration-300"
        (click)="onSubmit()">Login</button>
      </div>
  </form>

</div>
  <div class="mt-10 font-bold text-green-400">
    Dont have an account? Please <a [routerLink]="['/register']" class="text-teal-400">register</a>

  </div>

} @else {
  <h1 class="text-2xl text-green-700 font-semibold">Recover your password!</h1>
  <div class="flex justify-center">
  <form [formGroup]="resetForm">
    <div class="mt-10">
      <label for="email" class="flex font-bold text-green-700">Email</label>
      <input id="email" type="text" formControlName="email" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-green-500" autocomplete="off">
    </div>

    <div class="flex justify-evenly mt-10">
      <button type="submit"
              class="bg-green-500 font-bold text-white py-2 px-2 rounded-md border-2 border-green-600 hover:bg-green-600 hover:shadow-lg transform hover:-translate-y-1 transition duration-300"
              (click)="onSubmitReset()"
      >Send request
      </button>
      <button class="bg-green-500 font-bold text-white py-2 px-2 rounded-md border-2 border-green-600 hover:bg-green-600 hover:shadow-lg transform hover:-translate-y-1 transition duration-300"
              (click)="reset = ''">Back</button>
    </div>
  </form>
</div>

}
}
