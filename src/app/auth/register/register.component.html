<h1 class="text-2xl text-green-700 font-semibold">Create an account!</h1>
<div class="flex justify-center">
<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off" class="space-y-1 w-80">
    <div class="mt-3">
      <label for="name" class="flex font-bold text-green-700">Name</label>
      <input id="name" type="text" formControlName="name" required class="w-full border border-gray-300 py-1 px-3 rounded-md focus:outline-none focus:border-green-500">
    </div>
    <div>
      <label for="email" class="flex font-bold text-green-700">Email</label>
      <input id="email" type="text" formControlName="email" required class="w-full border border-gray-300 py-1 px-3 rounded-md focus:outline-none focus:border-green-500">
    </div>
    <div>
      <label for="username" class="flex font-bold text-green-700">Username</label>
      <input id="username" type="text" formControlName="username" required class="w-full border border-gray-300 py-1 px-3 rounded-md focus:outline-none focus:border-green-500">
    </div>
    <div>
      <label for="password" class="flex font-bold text-green-700">Password</label>
      <input id="password" type="password" formControlName="passwordHash" required class="w-full border border-gray-300 py-1 px-3 rounded-md focus:outline-none focus:border-green-500">
    </div>
    <div class="flex justify-center">
        <div class="sm:col-span-3 mt-3">
          <button type="submit" class="bg-green-500 font-bold text-white py-2 px-4 rounded-md border-2 border-green-600 hover:bg-green-600 hover:shadow-lg transform hover:-translate-y-1 transition duration-300">Register</button>
        </div>
    </div>
  </form>
</div>
